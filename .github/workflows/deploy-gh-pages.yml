name: Deploy to gh-pages branch

on:
  push:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Configure environment variables
      run: |
        # Replace placeholder values in environment files with GitHub secrets
        sed -i "s/service_9296a8u/${{ secrets.EMAILJS_SERVICE_ID }}/g" src/environments/environment.prod.ts
        sed -i "s/template_j4qnjmr/${{ secrets.EMAILJS_TEMPLATE_ID }}/g" src/environments/environment.prod.ts
        sed -i "s/OxxSXuQwvu4-rDNy5/${{ secrets.EMAILJS_PUBLIC_KEY }}/g" src/environments/environment.prod.ts

    - name: Build application
      run: npm run deploy

    - name: Deploy to gh-pages branch
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./docs
        publish_branch: gh-pages
        user_name: 'github-actions[bot]'
        user_email: 'github-actions[bot]@users.noreply.github.com'
        commit_message: 'Deploy to GitHub Pages'
