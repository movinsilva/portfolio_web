<section>
  <div class="container py-5">
    <div class="row">
      <div class="col-md-12">
        <div class="main-timeline">
          <div
            *ngFor="let event of timelineEvents; let i = index"
            class="timeline timeline-{{ getPosition(i) }}"
          >
            <div class="timeline-content">
              <div class="circle">
                <span class="homebox">
                  <img [src]="event.image" class="img" />
                </span>
              </div>
              <div class="content">
                <span class="year">{{ event.year }}</span>
                <div class="note-wrap">
                  <h3 class="title h4">{{ event.title }}</h3>
                  <p class="description" [innerHTML]="event.description"></p>
                  <ul class="description" *ngIf="event.listItems">
                    <li *ngFor="let item of event.listItems">{{ item }}</li>
                  </ul>
                </div>
                <div class="icon"><span></span></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
